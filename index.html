<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="robots" content="noindex, nofollow">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Menu</title>
    
        <link rel="stylesheet" href="./css/reset.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
<body>
    <section>
        <div class="container">
            <div class="language-switcher">
                <select id="language-selector">
                  <option value="en">EN</option>
                  <option value="ua">UA</option>
                </select>
            </div>
            <p class="section-title">Menu</p>
            <div class="menu" id="menu">
                <a data-category="salads" class="active">Salads and Appetizers</a>
                <a data-category="meat">Meat Dishes</a>
                <a data-category="seafood">Seafood Dishes</a>
                <a data-category="desserts">Desserts</a>
                <a data-category="coffee">Coffee</a>
                <a data-category="juice">Juice</a>
            </div>
            <div class="row" id="products">
                <div class="card">
                    <img src="" alt="" loading="lazy">
                    <div class="card-description">
                        <p class="title"></p>
                        <p class="description"></p>
                        <p class="price"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
